<html>

<head>
    <title> Todo App</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>


<body>

<h1>My Todos</h1>


<div id="todos_list_div">

    <h3>Active Todos</h3>
    <div id="todos_list_active">

    </div>
    <hr>
    <h3 id="add_todo">Add Todo</h3>
    <input type="text" id="new_todo_input" placeholder="Enter Todo Title Here"/>

    <input type="button" value="Add Todo" id="add_button" onclick="addTodoAJAX()"/>
    <hr>

    <h3>Completed Todos</h3>
    <div id="todos_list_complete">

    </div>

    <hr>
    <h3>Deleted Todos</h3>
    <div id="todos_list_delete">

    </div>
</div>

<br>





<script src="/script.js" type="text/javascript"></script>
</body>




</html>
